<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/design.css">
    <script src="scripts/controllers/controller.js" type="module"></script>
    <title>Cricket Counter App</title>
</head>
<body>
    <div id="root">
        <header id="header">
            <h1>Cricket Counter</h1>
        </header>
        <main class="body">
            <div class="score">
                <h1 id="runCount"></h1>
                <h3 id="overCount"></h3>
            </div>
            <div class="liveStatus">
                <button id="firstStatusButton" class="liveStatusButtons"></button>
                <button id="secondStatusButton" class="liveStatusButtons"></button>
                <button id="thirdStatusButton" class="liveStatusButtons"></button>
                <button id="fourthStatusButton" class="liveStatusButtons"></button>
                <button id="fifthStatusButton" class="liveStatusButtons"></button>
                <button id="sixthStatusButton" class="liveStatusButtons"></button>
            </div>
            <div class="operations">
                <button id="DOT_Button" class="operationButtons">DOT</button>
                <button id="WIDE_Button" class="operationButtons">WIDE</button>
                <button id="NO_BALL_Button" class="operationButtons">NO BALL</button>
                <button id="1_Button" class="operationButtons">1</button>
                <button id="2_Button" class="operationButtons">2</button>
                <button id="3_Button" class="operationButtons">3</button>
                <button id="4_Button" class="operationButtons">4</button>
                <button id="6_Button" class="operationButtons">6</button>
                <button id="WICKET_Button" class="operationButtons">WICKET</button>
                <button id="Scoreboard_Button" class="operationButtons">Scoreboard</button>
                <button id="Target_Mode_Button" class="operationButtons">Target Mode</button>
                <button id="UNDO_Button" class="operationButtons">UNDO</button>
            </div>
        </main>
        <footer id="footer">
            <h6>Build By @ojas-03</h6>
        </footer>
    </div>
</body>
</html>
